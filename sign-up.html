<html>
    <link rel="stylesheet" href="signup.css">
    <body>
        <h2 style="color: white; font-size: 20; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold;">
            Sign to our website
        </h2>
        <div class="container">

            <form>

                <h2>SIGN UP</h2>

                <div class="form-group">
                    <label for="username">username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                
                <div class="form-group">
                    <label for="confirm-Password"> confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                </div>
                <div class="form-group">
                    <label for="stud-age"> Age </label>
                    <input type="number" value="15" id="stud-age" name="studentage" min="15" max="45" step="1"/>
                    <input type="submit" value="submit" />
                </div>

                    <button type="submit">Register</button>

    </body>
</html>
